<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    body {
        background-image: url("https://cdn2.vectorstock.com/i/1000x1000/43/21/math-chemistry-and-physical-formules-on-board-vector-27924321.jpg");
    }
    </head>
    <body>
        <div class="container">
            <div class="display">
                <div class="previousOperationScreen"></div>
                <div class="currentOperationScreen"></div>
            </div>
            <div class="keypad">
                <div class="row first">
                    <div class="button clear">C</div>
                    <div class="button delete clear">DEL</div>
                    <div class="button operator">รท</div>
                </div>
                <div class="row">
                    <div class="button number">7</div>
                    <div class="button number">8</div>
                    <div class="button number">9</div>
                    <div class="button operator">ร</div>
                </div>
                <div class="row">
                    <div class="button number">4</div>
                    <div class="button number">5</div>
                    <div class="button number">6</div>
                    <div class="button operator">-</div>
                </div>
                <div class="row">
                    <div class="button number">1</div>
                    <div class="button number">2</div>
                    <div class="button number">3</div>
                    <div class="button operator">+</div>
                </div>
                <div class="row last">
                    <div class="button number">0</div>
                    <div class="button decimal number">.</div>
                    <div class="button equal">=</div>
                </div>
            </div>
        </div>
    </body>
</html>
